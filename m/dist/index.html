<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodePen - Onboarding Screen</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;500;600;700&display=swap"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- wrapper -->
<main class="wrapper">
  <!-- Slides Area -->
  <section class="slides-area">
    <article class="slide slides-area__slide">
      <img src="/images/onboarding/zetachat-v1.png" alt="illustration" class="slide__image">

      <div class="slide__text">
        <h2 class="slide__title">Boost Productivity</h2>
        <p class="slide__paragraph">
          Foc.io helps you boost your productivity
          on a differnet level
        </p>
      </div>
    </article>
    <article class="slide slides-area__slide">
      <img src="/images/onboarding/zetachat-v2.png" alt="illustration" class="slide__image">

      <div class="slide__text">
        <h2 class="slide__title">Work Seamlessly</h2>
        <p class="slide__paragraph">
          Get your work done seamlessly
          without interruption
        </p>
      </div>
    </article>
    <article class="slide slides-area__slide">
      <img src="/images/onboarding/zetachat-v3.png" alt="illustration" class="slide__image">

      <div class="slide__text">
        <h2 class="slide__title">Achieve Higher Goals</h2>
        <p class="slide__paragraph">
          By boosting your producivity we help
          you achieve higher goals
        </p>
      </div>
    </article>
  </section>

  <!-- Next Button -->
  <button class="button button-next" aria-label="to get next slide">Next</button>

  <!-- Paginations Area -->
  <section class="paginations-area"></section>
</main>
<!-- End Wrapper -->
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
